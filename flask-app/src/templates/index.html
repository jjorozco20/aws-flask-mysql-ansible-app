<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Items List</h1>
        
        <!-- Display server IP -->
        <div class="alert alert-info" role="alert">
            Server IP: {{ server_ip }}
        </div>

        <a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">Add New Item</a>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ item.title }}</strong> - {{ item.content }}
                    </div>
                    <div>
                        <a href="{{ url_for('view_item', id=item.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_item', id=item.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
